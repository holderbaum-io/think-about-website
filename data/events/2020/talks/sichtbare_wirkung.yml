title: "Sichtbare Wirkung gegen unsichtbare Barrieren"
track: "society"
lang: "DE, DGS"
lang_details: "Deutsche Gebärdensprache (DGS) mit Verdolmetschung ins Deutsche"
abstract: |
  Beim Stichwort Barrierefreiheit denken die meisten vor allem an Hindernisse
  für mobilitätseingeschränkte oder sehgeschädigte Menschen. Die vielen
  versteckten Barrieren im Alltag tauber Menschen sind den meisten Leuten gar
  nicht bewusst: Beim Bäcker, bei der Bank, beim Arzt oder bei der Arbeit -
  taube Menschen stoßen beinahe ununterbrochen auf Kommunikationsschranken,
  denn die Laut- und Schriftsprache der hörenden Mehrheit ist für sie eine nur
  sehr begrenzt zugängliche Fremdsprache. Ihre Sprache ist die
  Gebärdensprache, in Deutschland die DGS (Deutsche Gebärdensprache), eine
  vollwertige Sprache, mit der uneingeschränkt kommuniziert werden kann - wenn
  das Gegenüber sie versteht.

  Hier setzt Christine mit ihrem Unternehmen an: Interessierte können bei
  manimundo online DGS-Sprachkurse belegen: ohne Vorkenntnisse,
  zeitunabhängig, von zu Hause aus, im Rahmen vollwertiger Kursangebote,
  orientiert am Gemeinsamen Europäischen Referenzrahmen für Sprachen (GER).
  Unternehmen und Institutionen, Behörden und Schulen können auf Basis dieser
  Kurse eigene Kurse mit branchenspezifischem Vokabular zur Schulung ihrer
  Mitarbeiter\*innen kreieren lassen, sodass taube Kund\*innen, Kolleg\*innen,
  Klient\*innen an vielen Orten auf viele Menschen treffen, in denen sie auf
  einmal ohne Barrieren in ihrer eigenen Sprache kommunizieren können.
speakers:
  - name: "Christine Weinmeister"
    slug: "christine_weinmeister"
    bio: |
      Christine Weinmeister, seit frühester Kindheit taub, ist Unternehmerin und taube
      Gebärdensprachdolmetscherin. Vor vier Jahren wurde das Start-up manimundo
      GmbH gegründet. manimundo ist deutschlandweit der erste Anbieter, bei dem
      Interessierte im Rahmen vollwertiger Online-Sprachkurse die DGS erlernen
      können. Christine verantwortet die Konzeption und Produktion der Kursinhalte
      und steht auch selbst vor der Kamera. manimundo hat seit der
      Veröffentlichung des ersten Kurses bereits unzählige Lernende gewonnen, die
      ihre online erworbenen DGS-Kenntnisse nun in allen möglichen privaten und
      beruflichen Zusammenhängen einbringen können und so an vielen Stellen ihren
      Beitrag dazu leisten, dass taube Menschen in ihrer eigenen Sprache, der
      Gebärdensprache, kommunizieren können.
