    bio: |
      Gabrielle Bufrem is a Manager of Product Management at Pivotal in San Francisco. 
      She is originally from Brazil, has lived in 14 cities around the world across 10 
      different countries, and has built products across North America, Europe, and Asia. 
      She is passionate about the intersection of product management and design - 
      so much so that she is currently conducting research with Brown Ph.D. students on 
      how to improve collaboration in design. She is a trainer for Mind the Product, 
      a passionate Product Management speaker, and writer. She loves to travel and explore 
      different countries, is a barista, and a coffee lover.
